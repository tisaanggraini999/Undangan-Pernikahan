+++++++++++++++++++++++++++++++++++++++++++<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitations</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  
    .background {
      background-image: url('img3.jpeg'); /* Ganti dengan URL gambar Anda */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      position: relative;
      color: white;
      font-family: Arial, sans-serif;
    }

    .content {
      position: absolute;
      top: 10%; /* Naikkan nilai ini untuk mendorong teks lebih ke bawah */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content h1 {
      font-size: 1rem;
      margin: 0;
    }

    .content p {
      font-size: 0.7rem;
      margin: 0;
    }

    .spasi-20 {
      margin-top: 7rem; /* Tambahkan margin setara 7 baris */
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Wedding Invitations</h1>
      <p>Ini adalah teks agak ke bawah.</p>
      <p">Paragraf ini memiliki jarak sekitar 7 baris.</p>
      <br><br><br><br><br><br><br>
    </div>
  </div>
</body>
</html>
