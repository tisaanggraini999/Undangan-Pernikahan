<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitations</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .background {
      background-image: url('img3.jpeg'); /* Ganti dengan URL gambar Anda */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      position: relative;
      color: white;
      font-family: Arial, sans-serif;
    }

    .content {
      position: absolute; /* Posisi absolut */
      top: -20%; /* Naikkan nilai ini untuk mendorong teks lebih ke bawah */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .content p {
      font-size: 0.5rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Wedding Invitations</h1>
      p{
      <p><br><br>Ini adalah teks agak ke bawah./p>
        }
    </div>
  </div>
</body>
</html>
